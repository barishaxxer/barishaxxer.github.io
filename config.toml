# The URL the site will be built for
base_url = "https://barishaxxer.github.io"

# The site title and description; used in feeds by default.
title = "Code & Shield: Insights into Hacking and Software Development"
description = "Explore in-depth articles, tutorials, and analyses on the latest in IT world. From best practices in securing your digital environment to cutting-edge software techniques, Code & Shield is your go-to resource for staying ahead in the tech world.Or just hacking peopleüé©"
#theme
theme = "archie-zola"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
generate_sitemap = true
generate_robots_txt = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [{ name = "tags" }]

default_language = "en"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme = "OneHalfLight"

